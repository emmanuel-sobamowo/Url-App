<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="{{ url_for('static', filename='/index.js') }}" >
 
</script>
<title>Url shortener</title>
</head>
<body>
    <h1>Welcome to the URL shortener</h1>
    <form id="url-form" method='POST'>
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="Enter a url"  id="input-value" value="{{ request.form['url'] }}" required>
        <input type="button" value="submit">
    </form>
    <section>
        {% block content%}
        {% endblock content %}
    </section>
</body>

</html>
